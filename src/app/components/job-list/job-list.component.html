<header>
    <img src="./assets/images/bg-header-desktop-1.png">
</header>
<div class="custom-select">
        <select (change)="getLanguage($event)">
            <option selected>filter by language</option>
            <option *ngFor="let item of languages"  [value]="item">{{item}}</option>
        </select>
</div>
<div class="cards">
    <app-job-card *ngFor="let item of filteredList(); let i = index" (getInfo)="getCard(item)" 
    [isJob]="tempJob"
    [isJobTwo]="item"
    [styles]="border"
    [styleTwo]="noborder"
    [img]="item.logo"
    [company]="item.company"
    [newT]="item.new"
    [featured]="item.featured"
    [position]="item.position"
    [languages]="item.languages"
    [tools]="item.tools"
    [postedAt]="item.postedAt"
    [contract]="item.contract"
    [location]="item.location"
    ></app-job-card>

</div>
