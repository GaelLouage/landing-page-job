
<div class="custom-select">
    <div class="filter-items" >
        <div class="content">
        <div class="items" *ngFor="let item of filterSearch">
            <p >{{item}}</p>
            <button class="btn-delete" (click)="deleteFilterItem(item)">X</button>
        </div>
    </div>
    </div>
    <div  *ngIf="filterSearch.length > 0">
        <button class="btn-refresh" type="radio" (click)="resetJobs(filter, default)">Refresh</button>
        </div>
   
        <select (change)="getLanguage($event)" #filter>
            <option selected disabled #default value="filter by language">filter by language</option>
            <option *ngFor="let item of languages" [value]="item">{{item}}</option>
        </select>
            <span class="tooltiptext">mulitple choice</span>
</div>
<div class="cards">
    <app-job-card *ngFor="let item of filteredList(); let i = index" (getInfo)="getCard(item)" 
    [isJob]="tempJob"
    [isJobTwo]="item"
    [styles]="border"
    [styleTwo]="noborder"
    [img]="item.logo"
    [company]="item.company"
    [newT]="item.new"
    [featured]="item.featured"
    [position]="item.position"
    [languages]="item.languages"
    [tools]="item.tools"
    [postedAt]="item.postedAt"
    [contract]="item.contract"
    [location]="item.location"
    ></app-job-card>
</div>
